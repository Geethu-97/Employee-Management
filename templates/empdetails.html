
<!doctype html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{%static 'style.css' %}">
    <title>add employee</title>
  </head>
  <body style="background-color:lightgreen;">
    <h1 style="text-align:center;color:green;margin-top:50px;margin-bottom:50px;">Employee Register</h1>
    <div class="container" >
<div class="col-sm-4" style="border: solid lightgreen 2px;height:520px;background-color:white;">
        <form action="." method="post"  enctype="multipart/form-data" style="margin-top:30px;">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class="btn btn-lg btn-success">Submit</button>
        </form>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
